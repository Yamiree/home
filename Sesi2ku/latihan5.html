<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Ordered</h2>
    <ol>
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ol>

    <ol type="A">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ol>

    <ol type="a">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ol>

    <ol type="I">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ol>

    <ol type="i">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ol>

    <h2>Unordered</h2>
    <ul type="cirlcle">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ul>

    <ul type="square">
        <li>Makan</li>
        <li>Mandi</li>
        <li>Tidur</li>
    </ul>
</body>
</html>
